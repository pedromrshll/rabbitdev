<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RabbitDev Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000', 
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'glitch-mirror': 'glitch-mirror 0.3s infinite linear',
            },
            keyframes: {
              'glitch-mirror': {
                '0%, 100%': { transform: 'scaleX(1) translateX(0)', filter: 'none' },
                '10%': { transform: 'scaleX(-1) translateX(-2px)', filter: 'hue-rotate(90deg)' },
                '20%': { transform: 'scaleX(1) translateX(2px)', filter: 'invert(1)' },
                '40%': { transform: 'scaleX(-1) translateX(-4px)', filter: 'none' },
                '60%': { transform: 'scaleX(1) translateX(4px)', filter: 'hue-rotate(-90deg)' },
                '80%': { transform: 'scaleX(-1) translateX(2px)', filter: 'none' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: white;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      .glitch-hover:hover {
        animation: glitch-mirror 0.25s infinite linear;
      }
      
      canvas {
        display: block;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
